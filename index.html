<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопросы для сближения</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff5f5, #ffecef);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #e75480;
            text-align: center;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 10px 20px;
            margin: 0 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

            .mode-btn.active {
                background: linear-gradient(to right, #ff6b8b, #ff8e9e);
                color: white;
            }

        .question-box {
            min-height: 150px;
            padding: 20px;
            margin: 20px 0;
            background: #fff9fb;
            border: 2px dashed #ffc0cb;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(to right, #ff6b8b, #ff8e9e);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

            button:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(255,107,139,0.4);
            }

        .admin-panel {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            display: none;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 100px;
        }

        .counter {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💞 Вопросы для сближения 💞</h1>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="play">Играть</button>
            <button class="mode-btn" data-mode="admin">Редактор (только для тебя)</button>
        </div>

        <div id="play-mode">
            <div class="question-box" id="question">
                Нажмите кнопку, чтобы получить вопрос
            </div>

            <div class="btn-group">
                <button id="btn-her">Её вопросы</button>
                <button id="btn-his">Твои вопросы</button>
                <button id="btn-gpt">Вопросы от ChatGPT</button>
            </div>

            <div class="counter">
                Задано вопросов: <span id="counter">0</span>
            </div>
        </div>

        <div id="admin-mode" class="admin-panel">
            <h3>Редактирование вопросов</h3>

            <div>
                <h4>Её вопросы (видит только она)</h4>
                <textarea id="her-questions" placeholder="Каждый вопрос с новой строки"></textarea>
                <button id="save-her">Сохранить её вопросы</button>
            </div>

            <div style="margin-top: 20px;">
                <h4>Твои вопросы (видишь только ты)</h4>
                <textarea id="his-questions" placeholder="Каждый вопрос с новой строки"></textarea>
                <button id="save-his">Сохранить твои вопросы</button>
            </div>

            <div style="margin-top: 20px;">
                <h4>Общие вопросы (видят оба)</h4>
                <textarea id="common-questions" placeholder="Каждый вопрос с новой строки"></textarea>
                <button id="save-common">Сохранить общие вопросы</button>
            </div>

            <div style="margin-top: 20px;">
                <button id="load-default">Загрузить вопросы по умолчанию</button>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация Google Sheets
        const SHEET_ID = 'YOUR_GOOGLE_SHEET_ID'; // Замените на ID вашей таблицы
        const API_KEY = 'YOUR_GOOGLE_API_KEY'; // Замените на ваш API ключ
        const SHEET_NAME = 'Questions'; // Название листа в таблице

        // Элементы интерфейса
        const questionElement = document.getElementById('question');
        const counterElement = document.getElementById('counter');
        let counter = 0;

        // Данные вопросов
        let questions = {
            her: [],
            his: [],
            common: []
        };

        // Инициализация
        document.addEventListener('DOMContentLoaded', async () => {
            // Загрузка вопросов из localStorage
            loadQuestionsFromLocalStorage();

            // Настройка переключения режимов
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    if (btn.dataset.mode === 'play') {
                        document.getElementById('play-mode').style.display = 'block';
                        document.getElementById('admin-mode').style.display = 'none';
                    } else {
                        document.getElementById('play-mode').style.display = 'none';
                        document.getElementById('admin-mode').style.display = 'block';
                        // Заполняем текстовые поля при открытии редактора
                        document.getElementById('her-questions').value = questions.her.join('\n');
                        document.getElementById('his-questions').value = questions.his.join('\n');
                        document.getElementById('common-questions').value = questions.common.join('\n');
                    }
                });
            });

            // Обработчики кнопок
            document.getElementById('btn-her').addEventListener('click', () => {
                showRandomQuestion('her');
            });

            document.getElementById('btn-his').addEventListener('click', () => {
                showRandomQuestion('his');
            });

            document.getElementById('btn-gpt').addEventListener('click', () => {
                showRandomQuestion('common');
            });

            // Обработчики сохранения
            document.getElementById('save-her').addEventListener('click', () => {
                saveQuestions('her', document.getElementById('her-questions').value);
            });

            document.getElementById('save-his').addEventListener('click', () => {
                saveQuestions('his', document.getElementById('his-questions').value);
            });

            document.getElementById('save-common').addEventListener('click', () => {
                saveQuestions('common', document.getElementById('common-questions').value);
            });

            document.getElementById('load-default').addEventListener('click', () => {
                loadDefaultQuestions();
            });

            // Первоначальная загрузка вопросов из Google Sheets
            try {
                await loadQuestionsFromGoogleSheets();
            } catch (e) {
                console.error('Ошибка загрузки из Google Sheets:', e);
                // Используем сохраненные локально вопросы
            }
        });

        // Загрузка вопросов из Google Sheets
        async function loadQuestionsFromGoogleSheets() {
            if (!SHEET_ID || SHEET_ID === 'YOUR_GOOGLE_SHEET_ID') {
                console.log('Google Sheets не настроен, используем локальные вопросы');
                return;
            }

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.values && data.values.length > 0) {
                    // Предполагаем, что в таблице 3 колонки: Её вопросы, Твои вопросы, Общие вопросы
                    questions.her = data.values.map(row => row[0]).filter(q => q);
                    questions.his = data.values.map(row => row[1]).filter(q => q);
                    questions.common = data.values.map(row => row[2]).filter(q => q);

                    // Сохраняем в localStorage
                    saveAllQuestionsToLocalStorage();

                    console.log('Вопросы успешно загружены из Google Sheets');
                }
            } catch (error) {
                console.error('Ошибка при загрузке из Google Sheets:', error);
                throw error;
            }
        }

        // Загрузка вопросов из localStorage
        function loadQuestionsFromLocalStorage() {
            questions.her = JSON.parse(localStorage.getItem('herQuestions')) || [];
            questions.his = JSON.parse(localStorage.getItem('hisQuestions')) || [];
            questions.common = JSON.parse(localStorage.getItem('commonQuestions')) || [];

            // Если вопросы пусты, загружаем вопросы по умолчанию
            if (questions.her.length === 0 && questions.his.length === 0 && questions.common.length === 0) {
                loadDefaultQuestions();
            }
        }

        // Загрузка вопросов по умолчанию
        function loadDefaultQuestions() {
            questions.her = [
                "Какой момент в наших отношениях тебе запомнился больше всего?",
                "Что тебе во мне нравится, о чем я могу не догадываться?"
            ];

            questions.his = [
                "Что бы ты хотела, чтобы я делал чаще?",
                "Какой наш совместный ритуал тебе нравится больше всего?"
            ];

            questions.common = [
                "Если бы у нас был идеальный день, как бы он прошел?",
                "Какое качество в партнере ты ценишь больше всего?",
                "Что делает отношения по-настоящему крепкими?",
                "Какой совместный опыт вас сблизил больше всего?",
                "Что тебя вдохновляет в наших отношениях?"
            ];

            // Сохраняем
            saveAllQuestionsToLocalStorage();

            // Обновляем текстовые поля в редакторе
            if (document.getElementById('admin-mode').style.display !== 'none') {
                document.getElementById('her-questions').value = questions.her.join('\n');
                document.getElementById('his-questions').value = questions.his.join('\n');
                document.getElementById('common-questions').value = questions.common.join('\n');
            }
        }

        // Сохранение всех вопросов в localStorage
        function saveAllQuestionsToLocalStorage() {
            localStorage.setItem('herQuestions', JSON.stringify(questions.her));
            localStorage.setItem('hisQuestions', JSON.stringify(questions.his));
            localStorage.setItem('commonQuestions', JSON.stringify(questions.common));
        }

        // Сохранение вопросов определенного типа
        function saveQuestions(type, text) {
            questions[type] = text.split('\n').filter(q => q.trim());
            localStorage.setItem(`${type}Questions`, JSON.stringify(questions[type]));
            alert('Вопросы сохранены!');
        }

        // Показать случайный вопрос
        function showRandomQuestion(type) {
            const availableQuestions = questions[type];

            if (availableQuestions.length === 0) {
                questionElement.textContent = `В этом разделе пока нет вопросов`;
                return;
            }

            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            questionElement.textContent = availableQuestions[randomIndex];
            counter++;
            counterElement.textContent = counter;
        }
    </script>
</body>
</html>
