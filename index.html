<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопросы для сближения</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff5f5 0%, #ffecef 100%);
            margin: 0;
            color: #333;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-family: 'Georgia', serif;
            color: #e75480;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #777;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .question-box {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff9fb;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border: 2px dashed #ffc0cb;
            font-size: 1.2rem;
        }

        .romantic-btn {
            margin-top: 1rem;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            background: linear-gradient(to right, #ff6b8b, #ff8e9e);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

            .romantic-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 7px 20px rgba(255,107,139,0.4);
            }

        .hearts {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .counter {
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.9rem;
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .new-question {
            animation: fadeIn 0.8s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts pulse">💑 ❤️ 💞</div>
        <h1>Вопросы для сближения</h1>
        <p class="subtitle">Откройте друг другу новые грани</p>

        <div id="question" class="question-box">
            <p>Нажмите кнопку, чтобы получить вопрос</p>
        </div>

        <button id="spin" class="romantic-btn">
            <span class="btn-text">Получить вопрос</span>
            <span>💖</span>
        </button>

        <div class="counter">
            <span id="counter">0</span> вопросов задано
        </div>
    </div>

    <script>
        // Вопросы для сближения
        const questions = [
            "Какой запах вызывает у тебя ностальгию?",
            "Когда ты в последний раз чувствовал(а) себя настоящим(ей)?",
            "Что бы ты хотел(а) услышать в свой адрес, чего тебе никто не говорил?",
            "Какое твое детское воспоминание всегда заставляет улыбаться?",
            "Что для тебя значит искренняя близость?",
            "Если бы ты мог(ла) вернуться в один момент жизни — какой бы ты выбрал(а)?",
            "Что тебя всегда вдохновляет, даже когда все сложно?",
            "Опиши идеальный вечер, и кто в нем рядом.",
            "Какая песня вызывает у тебя самые сильные эмоции?",
            "Что ты больше всего ценишь во мне?",
            "Какой самый неожиданный комплимент ты получал(а)?",
            "Какое твое качество тебе самому(ой) нравится больше всего?",
            "Что ты хотел(а) бы изменить в своем подходе к отношениям?",
            "Какой момент в наших отношениях ты вспоминаешь с особой теплотой?",
            "Что делает тебя по-настоящему счастливым(ой)?"
        ];

        let counter = 0;
        const questionElement = document.getElementById('question');
        const counterElement = document.getElementById('counter');
        const spinButton = document.getElementById('spin');

        spinButton.addEventListener('click', () => {
            // Анимация исчезновения
            questionElement.style.opacity = '0';

            setTimeout(() => {
                // Выбираем случайный вопрос
                const randomIndex = Math.floor(Math.random() * questions.length);
                const randomQuestion = questions[randomIndex];

                // Вставляем вопрос с анимацией
                questionElement.innerHTML = `<p class="new-question">${randomQuestion}</p>`;
                questionElement.style.opacity = '1';

                // Обновляем счетчик
                counter++;
                counterElement.textContent = counter;

                // Анимация кнопки
                spinButton.innerHTML = `<span class="btn-text">Следующий вопрос</span> <span>💝</span>`;

            }, 300);
        });
    </script>
</body>
</html>
