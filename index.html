<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопросы для сближения</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff5f5, #ffecef);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #e75480;
            text-align: center;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 10px 20px;
            margin: 0 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

            .mode-btn.active {
                background: linear-gradient(to right, #ff6b8b, #ff8e9e);
                color: white;
            }

        .question-box {
            min-height: 150px;
            padding: 20px;
            margin: 20px 0;
            background: #fff9fb;
            border: 2px dashed #ffc0cb;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(to right, #ff6b8b, #ff8e9e);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

            button:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(255,107,139,0.4);
            }

        .admin-panel {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            display: none;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 100px;
        }

        .counter {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💞 Вопросы для сближения 💞</h1>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="play">Играть</button>
            <button class="mode-btn" data-mode="admin">Редактор (только для тебя)</button>
        </div>

        <div id="play-mode">
            <div class="question-box" id="question">
                Нажмите кнопку, чтобы получить вопрос
            </div>

            <div class="btn-group">
                <button id="btn-her">Её вопросы</button>
                <button id="btn-his">Твои вопросы</button>
                <button id="btn-gpt">Общие вопросы</button>
            </div>

            <div class="counter">
                Задано вопросов: <span id="counter">0</span>
            </div>
        </div>

        <div id="admin-mode" class="admin-panel">
            <h3>Редактирование вопросов</h3>

            <div>
                <h4>Её вопросы (видит только она)</h4>
                <textarea id="her-questions" placeholder="Каждый вопрос с новой строки"></textarea>
                <button id="save-her">Сохранить её вопросы</button>
                <span id="her-status" style="margin-left: 10px;"></span>
            </div>

            <div style="margin-top: 20px;">
                <h4>Твои вопросы (видишь только ты)</h4>
                <textarea id="his-questions" placeholder="Каждый вопрос с новой строки"></textarea>
                <button id="save-his">Сохранить твои вопросы</button>
                <span id="his-status" style="margin-left: 10px;"></span>
            </div>

            <div style="margin-top: 20px;">
                <h4>Общие вопросы (видят оба)</h4>
                <textarea id="common-questions" placeholder="Каждый вопрос с новой строки"></textarea>
                <button id="save-common">Сохранить общие вопросы</button>
                <span id="common-status" style="margin-left: 10px;"></span>
            </div>

            <div style="margin-top: 20px;">
                <button id="sync-google">Синхронизировать с Google Таблицей</button>
                <span id="sync-status"></span>
            </div>
        </div>
    </div>

    <script>
        // Ваши настройки Google Sheets
        const SHEET_ID = '1wVcvPztE_Wfjw8yhDcTMKvc_35JhPx5Goj0wXvTBhPg';
        const API_KEY = 'AIzaSyBHaRk3ji6hHN6jHdLiIKdv1VjiK0WE6qw';
        const SHEET_NAME = 'Questions';

        // Элементы интерфейса
        const questionElement = document.getElementById('question');
        const counterElement = document.getElementById('counter');
        let counter = 0;

        // Данные вопросов
        let questions = {
            her: [],
            his: [],
            common: []
        };

        // Инициализация
        document.addEventListener('DOMContentLoaded', async () => {
            // Загрузка вопросов из localStorage
            loadQuestionsFromLocalStorage();

            // Настройка переключения режимов
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    if (btn.dataset.mode === 'play') {
                        document.getElementById('play-mode').style.display = 'block';
                        document.getElementById('admin-mode').style.display = 'none';
                    } else {
                        document.getElementById('play-mode').style.display = 'none';
                        document.getElementById('admin-mode').style.display = 'block';
                        // Заполняем текстовые поля
                        document.getElementById('her-questions').value = questions.her.join('\n');
                        document.getElementById('his-questions').value = questions.his.join('\n');
                        document.getElementById('common-questions').value = questions.common.join('\n');
                    }
                });
            });

            // Обработчики кнопок
            document.getElementById('btn-her').addEventListener('click', () => {
                showRandomQuestion('her');
            });

            document.getElementById('btn-his').addEventListener('click', () => {
                showRandomQuestion('his');
            });

            document.getElementById('btn-gpt').addEventListener('click', () => {
                showRandomQuestion('common');
            });

            // Обработчики сохранения
            document.getElementById('save-her').addEventListener('click', () => {
                saveQuestions('her', document.getElementById('her-questions').value);
                document.getElementById('her-status').textContent = '✓ Сохранено';
                setTimeout(() => document.getElementById('her-status').textContent = '', 2000);
            });

            document.getElementById('save-his').addEventListener('click', () => {
                saveQuestions('his', document.getElementById('his-questions').value);
                document.getElementById('his-status').textContent = '✓ Сохранено';
                setTimeout(() => document.getElementById('his-status').textContent = '', 2000);
            });

            document.getElementById('save-common').addEventListener('click', () => {
                saveQuestions('common', document.getElementById('common-questions').value);
                document.getElementById('common-status').textContent = '✓ Сохранено';
                setTimeout(() => document.getElementById('common-status').textContent = '', 2000);
            });

            document.getElementById('sync-google').addEventListener('click', async () => {
                const btn = document.getElementById('sync-google');
                const status = document.getElementById('sync-status');
                btn.disabled = true;
                status.innerHTML = '<span class="loading"></span> Синхронизация...';

                try {
                    await loadQuestionsFromGoogleSheets();
                    status.textContent = '✓ Синхронизировано';

                    // Обновляем поля редактора
                    if (document.getElementById('admin-mode').style.display !== 'none') {
                        document.getElementById('her-questions').value = questions.her.join('\n');
                        document.getElementById('his-questions').value = questions.his.join('\n');
                        document.getElementById('common-questions').value = questions.common.join('\n');
                    }
                } catch (e) {
                    status.textContent = '✗ Ошибка синхронизации';
                    console.error(e);
                } finally {
                    setTimeout(() => status.textContent = '', 2000);
                    btn.disabled = false;
                }
            });

            // Первоначальная загрузка вопросов из Google Sheets
            try {
                await loadQuestionsFromGoogleSheets();
            } catch (e) {
                console.log('Используем локальные вопросы:', e);
            }
        });

        // Загрузка вопросов из Google Sheets
        async function loadQuestionsFromGoogleSheets() {
            const url = 'https://docs.google.com/spreadsheets/d/1wVcvPztE_Wfjw8yhDcTMKvc_35JhPx5Goj0wXvTBhPg/gviz/tq?tqx=out:csv&sheet=Questions';
            const response = await fetch(url);
            const csvText = await response.text();

            const lines = csvText.split('\n').filter(line => line.trim());
            questions.her = [];
            questions.his = [];
            questions.common = [];

            for (let i = 1; i < lines.length; i++) {
                const [her, his, common] = lines[i].split(',').map(s => s?.trim()?.replace(/^"|"$/g, ''));
                if (her) questions.her.push(her);
                if (his) questions.his.push(his);
                if (common) questions.common.push(common);
            }

            saveAllQuestionsToLocalStorage();
            console.log('Вопросы загружены из опубликованной Google Таблицы.');
        }


        // Загрузка вопросов из localStorage
        function loadQuestionsFromLocalStorage() {
            questions.her = JSON.parse(localStorage.getItem('herQuestions')) || [];
            questions.his = JSON.parse(localStorage.getItem('hisQuestions')) || [];
            questions.common = JSON.parse(localStorage.getItem('commonQuestions')) || [];

            // Если вопросы пусты, добавляем примеры
            if (questions.her.length === 0 && questions.his.length === 0 && questions.common.length === 0) {
                questions.her = ["Какой момент в наших отношениях тебе запомнился больше всего?"];
                questions.his = ["Что бы ты хотела, чтобы я делал чаще?"];
                questions.common = ["Если бы у нас был идеальный день, как бы он прошел?"];
                saveAllQuestionsToLocalStorage();
            }
        }

        // Сохранение всех вопросов в localStorage
        function saveAllQuestionsToLocalStorage() {
            localStorage.setItem('herQuestions', JSON.stringify(questions.her));
            localStorage.setItem('hisQuestions', JSON.stringify(questions.his));
            localStorage.setItem('commonQuestions', JSON.stringify(questions.common));
        }

        // Сохранение вопросов определенного типа
        function saveQuestions(type, text) {
            questions[type] = text.split('\n').map(q => q.trim()).filter(q => q);
            localStorage.setItem(`${type}Questions`, JSON.stringify(questions[type]));
        }

        // Показать случайный вопрос
        function showRandomQuestion(type) {
            const availableQuestions = questions[type];

            if (availableQuestions.length === 0) {
                questionElement.textContent = `В этом разделе пока нет вопросов`;
                return;
            }

            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            questionElement.textContent = availableQuestions[randomIndex];
            counter++;
            counterElement.textContent = counter;
        }
    </script>
</body>
</html>
