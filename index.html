<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопросы для сближения</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff5f5, #ffecef);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #e75480;
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid transparent;
        }

            .tab.active {
                border-color: #ddd;
                border-bottom-color: white;
                border-radius: 5px 5px 0 0;
                background: white;
                font-weight: bold;
            }

        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 0 5px 5px 5px;
        }

            .tab-content.active {
                display: block;
            }

        .question-box {
            min-height: 150px;
            padding: 20px;
            margin: 20px 0;
            background: #fff9fb;
            border: 2px dashed #ffc0cb;
            border-radius: 10px;
            font-size: 1.2rem;
        }

        button {
            background: linear-gradient(to right, #ff6b8b, #ff8e9e);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

            button:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(255,107,139,0.4);
            }

        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .question-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            margin: 10px 0;
        }

        .counter {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💞 Вопросы для сближения 💞</h1>

        <div class="tabs">
            <div class="tab active" data-tab="game">Игра</div>
            <div class="tab" data-tab="editor">Редактор</div>
        </div>

        <div id="game" class="tab-content active">
            <div class="question-box" id="question">
                Нажмите кнопку, чтобы получить вопрос
            </div>

            <div style="text-align: center;">
                <button id="spin-her">Её вопросы</button>
                <button id="spin-his">Мои вопросы</button>
                <button id="spin-gpt">ChatGPT вопросы</button>
            </div>

            <div class="counter">
                Задано вопросов: <span id="counter">0</span>
            </div>
        </div>

        <div id="editor" class="tab-content">
            <h3>Её вопросы</h3>
            <div class="question-list" id="her-questions-list"></div>
            <textarea id="new-her-question" placeholder="Новый вопрос..."></textarea>
            <button id="add-her-question">Добавить её вопрос</button>

            <h3>Мои вопросы</h3>
            <div class="question-list" id="his-questions-list"></div>
            <textarea id="new-his-question" placeholder="Новый вопрос..."></textarea>
            <button id="add-his-question">Добавить мой вопрос</button>

            <h3>ChatGPT вопросы</h3>
            <div class="question-list" id="gpt-questions-list"></div>
            <button id="generate-gpt">Сгенерировать вопросы GPT</button>
        </div>
    </div>

    <script>
        // Хранилище вопросов
        const questionSets = {
            her: JSON.parse(localStorage.getItem('herQuestions')) || [
                "Какой момент в наших отношениях тебе запомнился больше всего?",
                "Что тебе во мне нравится, о чем я могу не догадываться?"
            ],
            his: JSON.parse(localStorage.getItem('hisQuestions')) || [
                "Что бы ты хотела, чтобы я делал чаще?",
                "Какой наш совместный ритуал тебе нравится больше всего?"
            ],
            gpt: JSON.parse(localStorage.getItem('gptQuestions')) || [
                "Если бы у нас был идеальный день, как бы он прошел?",
                "Какое качество в партнере ты ценишь больше всего?"
            ]
        };

        // Элементы интерфейса
        const questionElement = document.getElementById('question');
        const counterElement = document.getElementById('counter');
        let counter = 0;

        // Редактор
        const herQuestionsList = document.getElementById('her-questions-list');
        const hisQuestionsList = document.getElementById('his-questions-list');
        const gptQuestionsList = document.getElementById('gpt-questions-list');

        // Инициализация редактора
        function initEditor() {
            renderQuestionList('her');
            renderQuestionList('his');
            renderQuestionList('gpt');
        }

        // Отображение списка вопросов
        function renderQuestionList(type) {
            const listElement = document.getElementById(`${type}-questions-list`);
            listElement.innerHTML = '';

            questionSets[type].forEach((q, i) => {
                const div = document.createElement('div');
                div.style.padding = '5px';
                div.style.borderBottom = '1px solid #eee';
                div.style.display = 'flex';
                div.style.justifyContent = 'space-between';

                const text = document.createElement('span');
                text.textContent = q;

                const delBtn = document.createElement('button');
                delBtn.textContent = '×';
                delBtn.style.background = '#ff6b6b';
                delBtn.style.padding = '2px 8px';
                delBtn.onclick = () => {
                    questionSets[type].splice(i, 1);
                    saveQuestions(type);
                    renderQuestionList(type);
                };

                div.appendChild(text);
                div.appendChild(delBtn);
                listElement.appendChild(div);
            });
        }

        // Сохранение вопросов
        function saveQuestions(type) {
            localStorage.setItem(`${type}Questions`, JSON.stringify(questionSets[type]));
        }

        // Генерация вопросов от ChatGPT (имитация)
        async function generateGPTQuestions() {
            // В реальности здесь был бы запрос к API ChatGPT
            // Это имитация с задержкой
            const gptQuestions = [
                "Если бы вы могли отправиться в любое место вместе, куда бы вы поехали?",
                "Что делает ваши отношения уникальными?",
                "Какое совместное достижение вас больше всего радует?",
                "Как вы поддерживаете друг друга в трудные моменты?",
                "Что нового вы хотели бы попробовать вместе?"
            ];

            // Имитация загрузки
            await new Promise(resolve => setTimeout(resolve, 1000));

            questionSets.gpt = [...questionSets.gpt, ...gptQuestions];
            saveQuestions('gpt');
            renderQuestionList('gpt');
        }

        // Получение случайного вопроса
        function getRandomQuestion(type) {
            const questions = questionSets[type];
            if (questions.length === 0) return "Нет вопросов в этом наборе";

            const randomIndex = Math.floor(Math.random() * questions.length);
            return questions[randomIndex];
        }

        // Переключение вкладок
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');

                if (tab.dataset.tab === 'editor') {
                    initEditor();
                }
            });
        });

        // Обработчики кнопок
        document.getElementById('spin-her').addEventListener('click', () => {
            questionElement.textContent = getRandomQuestion('her');
            counter++;
            counterElement.textContent = counter;
        });

        document.getElementById('spin-his').addEventListener('click', () => {
            questionElement.textContent = getRandomQuestion('his');
            counter++;
            counterElement.textContent = counter;
        });

        document.getElementById('spin-gpt').addEventListener('click', () => {
            questionElement.textContent = getRandomQuestion('gpt');
            counter++;
            counterElement.textContent = counter;
        });

        document.getElementById('add-her-question').addEventListener('click', () => {
            const question = document.getElementById('new-her-question').value.trim();
            if (question) {
                questionSets.her.push(question);
                saveQuestions('her');
                renderQuestionList('her');
                document.getElementById('new-her-question').value = '';
            }
        });

        document.getElementById('add-his-question').addEventListener('click', () => {
            const question = document.getElementById('new-his-question').value.trim();
            if (question) {
                questionSets.his.push(question);
                saveQuestions('his');
                renderQuestionList('his');
                document.getElementById('new-his-question').value = '';
            }
        });

        document.getElementById('generate-gpt').addEventListener('click', async () => {
            const btn = document.getElementById('generate-gpt');
            btn.disabled = true;
            btn.textContent = 'Генерация...';

            await generateGPTQuestions();

            btn.textContent = 'Сгенерировать вопросы GPT';
            btn.disabled = false;
        });

        // Инициализация
        initEditor();
    </script>
</body>
</html>
