<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопросы для сближения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hearts">💑 ❤️ 💞</div>
        <h1>Вопросы для сближения</h1>
        <p class="subtitle">Откройте друг другу новые грани</p>

        <div id="question" class="question-box">
            <p>Нажмите кнопку, чтобы получить вопрос</p>
        </div>

        <button id="spin" class="romantic-btn">
            <span class="btn-text">Получить вопрос</span>
            <span class="heart">💖</span>
        </button>

        <div class="counter">
            <span id="counter">0</span> вопросов задано
        </div>
    </div>

    <script src="questions.js"></script>
</body>
</html>
